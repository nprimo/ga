name: 💄 Build on change 

env:
  BRANCH: main
  TRIGGER_PATH: "^special/*"

on:
  pull_request:
    paths-ignore:
      - '.github/**'
    branches: [$BRANCH]


jobs:
  GA-Misc-Check-Prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 🐧 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # OR "2" -> To retrieve the preceding commit.

      - name: Get all changed file(s)
        id: changed-files
        run: |
          changed_files=$(git diff --name-only --merge-base $BRANCH | grep -E $TRIGGER_PATH | xargs)
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT



      - name: Run step if any  file(s) changed
        if: steps.changed-files.outputs.changed_files != ''
        run: |
          echo "===="
          for f in ${{ steps.changed-files.outputs.changed_files }}; do echo $f; done
          echo "===="
