name: 🔨 Build on change 

env:
  BRANCH: main
  # Docker image directory
  TRIGGER_PATH: "^special/*"

on:
  pull_request:
    paths-ignore:
      - '.github/**'
    branches: [$BRANCH]


jobs:
  GA-Misc-Check-Prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 🐧 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # OR "2" -> To retrieve the preceding commit.

      - name: Get all changed file(s)
        id: changed-files
        run: |
          CHANGED_FILES=$(
            git diff --name-only --merge-base $BRANCH | \
            grep -E $TRIGGER_PATH || true
          )
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Run step if any file(s) changed
        env: 
          CHANGED_FILES: ${{ steps.changed-files.outputs.CHANGED_FILES }}
        if: steps.changed-files.outputs.CHANGED_FILES 
        run: |
          echo "===="
          for f in $CHANGED_FILES; do echo $f; done
          echo "===="
