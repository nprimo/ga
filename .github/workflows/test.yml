name: 💄 GA-Misc - Check-Prettier

on:
  pull_request:
    paths-ignore:
      - '.github/**'
    branches: [main]

jobs:
  GA-Misc-Check-Prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 🐧 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # OR "2" -> To retrieve the preceding commit.

      - name: Get all changed file(s)
        id: changed-files
        run: |
          echo "changed_files=$(git diff --name-only --merge-base main | xargs)" >> $GITHUB_OUTPUT

      - name: Run step if any *.md file(s) changed
        if: steps.changed-md.outputs.changed_files != ''
        run: |
          echo ${{ steps.changed-files.outputs.changed_files }}
